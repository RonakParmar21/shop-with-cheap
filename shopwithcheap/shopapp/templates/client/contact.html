{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shop With Cheap</title>
    <link rel="stylesheet" href="{% static 'client/css/style.css' %}">
</head>
<body>
    {% include "client/navbar.html" %}

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <span id="nameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span id="emailError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
                <span id="mobileError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
                <span id="messageError" class="error"></span>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    {% include "client/footer.html" %}

    <script>
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    </script>

    <script src="{% static 'client/js/script.js' %}"></script>
</body>
</html>
