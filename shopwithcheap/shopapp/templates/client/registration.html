{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Shop With Cheap</title>
    <link rel="stylesheet" href="{% static "client/css/style.css" %}">
</head>
<body>
    <script>
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    </script>

    {% include "client/navbar.html" %}
    <div class="login-wrapper">
        <div class="center-div-one">
            <form method="POST" action="{% url "register" %}">
                {% csrf_token %}
                <h2>Registration</h2>
                <div class="input-field">
                    <label for="name">Enter your name : </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
                <div class="input-field">
                    <label for="email">Enter your email : </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required />
                </div>
                <div class="input-field">
                    <label for="mobile">Enter your mobile : </label>
                    <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile" required />
                </div>
                <div class="input-field">
                    <label for="password">Enter your password : </label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required />
                </div>
                <div class="input-field">
                    <label for="cpassword">Re-enter your password : </label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Re-enter your password" required />
                </div>
                <button type="submit">Register</button>
                <a href="{% url "login" %}">Already registered?</a>
            </form>

        </div>
    </div>
    {% include "client/footer.html" %}
</body>
</html>
