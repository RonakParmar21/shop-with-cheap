<h2>Checkout</h2>
{% if cart %}
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart.values %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price * item.quantity }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h3>Total: ${{ total }}</h3>
  <form action="{% url 'complete_checkout' %}" method="POST">
    {% csrf_token %}
    <!-- Include checkout form (e.g., user info, payment details) here -->
    <button type="submit">Complete Checkout</button>
  </form>
{% else %}
  <p>Your cart is empty!</p>
{% endif %}
