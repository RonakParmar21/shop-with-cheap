<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subcategory</title>
</head>
<body>
    <h1>Edit Subcategory</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ subcategory.id }}">
        
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Men" {% if subcategory.category == 'Men' %} selected {% endif %}>Men</option>
            <option value="Women" {% if subcategory.category == 'Women' %} selected {% endif %}>Women</option>
            <option value="Children" {% if subcategory.category == 'Children' %} selected {% endif %}>Children</option>
        </select>
        <br>
        
        <label for="subcategory">Subcategory:</label>
        <input type="text" id="subcategory" name="subcategory" value="{{ subcategory.subcategory }}">
        <br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
