{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="admin_login_container" id="admin_container">
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <h1>Admin Login</h1>
            <div class="input_field">
                <label for="admin_email">Admin Email</label>
                <input type="email" id="admin_email" name="admin_email" placeholder="Enter your email" required>
            </div>

            <div class="input_field">
                <label for="admin_password">Admin Password</label>
                <input type="password" id="admin_password" name="admin_password" placeholder="Enter your password" required>
            </div>

            <div class="input_field">
                <button type="submit">Login</button>
            </div>

            <div class="input_field">
                <a href="">Go to home</a>
            </div>
        </form>
    </div>

</body>
</html>
