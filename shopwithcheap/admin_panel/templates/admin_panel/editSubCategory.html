<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sub Category</title>
</head>
<body>
    {% include 'admin_panel/navbar.html' %}

  {% if user_email %}
        <p>Welcome, {{ user_email }}! You are logged in.</p>
    {% endif %}

    <main>
        {% block content %}
        <h1>Edit sub category form</h1>
        {% for i in employee %}
        <div id="edit-subcategory-{{forloop.counter}}">
        <div class="add-subcategory-form-container">
            <form action="edit-subcategory/{{i.id}}" method="POST">
              {% csrf_token %}
              <label for="category-select" class="form-label-category"
                >Category:</label
              >
              <select id="category-select" name="category" class="dropdown-category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="children">Children</option>
              </select>
    
              <label for="subcategory-input" class="form-label-subcategory"
                >Enter Subcategory:</label
              >
              <input
                type="text"
                id="subcategory-input"
                name="subcategory"
                class="textbox-subcategory"
                placeholder="Enter subcategory"
                required
              />
    
              <button type="submit" class="button-save-subcategory">Save</button>
            </form>
          </div>
          {% endfor %}
        </div>
          {% endblock %}
    </main>

    {% include 'admin_panel/footer.html' %}
    
</body>
</html>
